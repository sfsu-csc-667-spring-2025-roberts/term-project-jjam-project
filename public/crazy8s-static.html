<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crazy-8s Game Board (Static Mockup)</title>
  <link rel="stylesheet" href="/css/reset.css">
  <link rel="stylesheet" href="/css/main.css">
  <link rel="stylesheet" href="/css/includes/variables.css">
  <link rel="stylesheet" href="/css/includes/create-game-form.css">
  <style>
    body {
      background: #1a1a1a;
      color: #fff;
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .crazy8s-board {
      max-width: 900px;
      margin: 40px auto;
      background: #23272f;
      border-radius: 18px;
      box-shadow: 0 4px 24px #000a;
      padding: 32px 24px 24px 24px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .game-title {
      font-size: 2.3rem;
      font-weight: 700;
      margin-bottom: 18px;
      letter-spacing: 1px;
    }
    .players {
      display: flex;
      justify-content: space-between;
      width: 100%;
      margin-bottom: 32px;
    }
    .player {
      flex: 1;
      text-align: center;
      padding: 8px 0;
      font-size: 1.1rem;
      background: #2e3440;
      border-radius: 9px;
      margin: 0 8px;
      opacity: 0.85;
    }
    .player.active {
      background: #4f8cff;
      color: #fff;
      font-weight: bold;
      opacity: 1;
    }
    .table {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 24px;
    }
    .deck, .discard {
      width: 90px;
      height: 128px;
      border-radius: 12px;
      background: #222;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.2rem;
      font-weight: bold;
      box-shadow: 0 2px 8px #000a;
      margin: 0 24px;
      position: relative;
    }
    .deck {
      background: repeating-linear-gradient(135deg, #444 0 10px, #222 10px 20px);
      color: #fff;
    }
    .discard {
      background: #fff;
      color: #222;
      border: 2px solid #4f8cff;
    }
    .table-row {
      display: flex;
      align-items: center;
      margin-bottom: 12px;
    }
    .hand {
      display: flex;
      justify-content: center;
      margin-top: 22px;
      flex-wrap: wrap;
    }
    .card {
      width: 70px;
      height: 100px;
      background: #fff;
      color: #222;
      border-radius: 8px;
      box-shadow: 0 1px 4px #0005;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      font-weight: bold;
      margin: 0 8px;
      position: relative;
      transition: transform 0.15s;
      cursor: pointer;
    }
    .card:hover {
      transform: translateY(-8px) scale(1.07);
      box-shadow: 0 6px 24px #4f8cff88;
      z-index: 2;
    }
    .card.suit-hearts { color: #e63946; }
    .card.suit-diamonds { color: #ffb703; }
    .card.suit-clubs { color: #457b9d; }
    .card.suit-spades { color: #222; }
    .actions {
      margin-top: 18px;
      display: flex;
      gap: 12px;
    }
    .action-btn {
      padding: 8px 18px;
      border-radius: 6px;
      background: #4f8cff;
      color: #fff;
      border: none;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }
    .action-btn:hover {
      background: #3760b5;
    }
  </style>
</head>
<body>
  <div class="crazy8s-layout">
    <!-- Players Sidebar -->
    <aside class="players-sidebar">
      <h2>Players</h2>
      <ul>
        <li class="player-entry active">

        </li>
        <li class="player-entry">
          <img src="https://gravatar.com/avatar/2?s=32&d=identicon" alt="Avatar" class="avatar"> Player 2 <span class="cards-left">5 cards</span>
        </li>
        <li class="player-entry">
          <img src="https://gravatar.com/avatar/3?s=32&d=identicon" alt="Avatar" class="avatar"> Player 3 <span class="cards-left">3 cards</span>
        </li>
        <li class="player-entry">
          <img src="https://gravatar.com/avatar/4?s=32&d=identicon" alt="Avatar" class="avatar"> Player 4 <span class="cards-left">1 card</span>
        </li>
      </ul>
    </aside>
    <!-- Main Board -->
    <main class="crazy8s-board">
      <div class="game-title">Crazy-8s</div>
      <div class="table">
        <div class="table-row">
          <div class="deck" title="Draw pile">ðŸ‚ </div>
          <div class="discard" title="Top of discard pile">
            <span class="card suit-hearts">8â™¥</span>
          </div>
        </div>
      </div>
      <div class="hand-label">Your Hand</div>
      <div class="hand">
        <div class="card suit-hearts">Aâ™¥</div>
        <div class="card suit-diamonds">8â™¦</div>
        <div class="card suit-clubs">Kâ™£</div>
        <div class="card suit-spades">2â™ </div>
        <div class="card suit-hearts">5â™¥</div>
        <div class="card suit-diamonds">Qâ™¦</div>
      </div>
      <div class="actions">
        <button class="action-btn">Play Card</button>
        <button class="action-btn">Draw Card</button>
        <button class="action-btn">Pass</button>
      </div>
      <!-- In-game Chat Box (static demo) -->
      <section class="game-chat">
        <div class="chat-header">Game Chat</div>
        <div class="chat-messages">
          <div class="chat-message"><span class="chat-avatar"><img src="https://gravatar.com/avatar/2?s=20&d=identicon"></span><span class="chat-user">Player 2:</span> Good luck!</div>
          <div class="chat-message self"><span class="chat-avatar"><img src="https://gravatar.com/avatar/1?s=20&d=identicon"></span><span class="chat-user">You:</span> Let's go!</div>
        </div>
        <form class="chat-form" onsubmit="event.preventDefault();">
          <input type="text" placeholder="Type a message..." disabled>
          <button type="submit" disabled>Send</button>
        </form>
      </section>
      <div class="demo-note">
        TODO: Integrate with backend for real game logic, chat, and state sync.
      </div>
    </main>
  </div>
